{% include 'shoptrans/snippets/navbar.html' %}
<br>
<br>
<style>
    .card-title {
        color: gold;
    }
</style>

{% block content %}
<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Remaining Capital : Rs. {{remaining}}</span>

                <br>
                <span class="bacon"></span>
            </div>

        </div>
    </div>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Profit : {{profit}} %</span>

                <br>
                <span class="bacon"></span>
            </div>

        </div>
    </div>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Total Sales : Rs. {{total_sales}}</span>

                <br>
                <span class="bacon"></span>
            </div>

        </div>
    </div>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Expenses : Rs. {{total_cost}} </span>

                <br>
                <span class="bacon"></span>
            </div>

        </div>
    </div>
</div>


<span>Recently Bought : {{transaction.product_name}}</span>

    
{% endblock %}
